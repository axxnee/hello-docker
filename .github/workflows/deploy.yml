name: Docker Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v3

      - name: Docker 이미지 빌드
        run: docker build -t hello-app .

      - name: Docker 컨테이너 실행 테스트
        run: |
          docker run -d -p 3000:3000 --name test-container hello-app
          sleep 5
          curl http://localhost:3000
          docker stop test-container
